apiVersion: v1
kind: Service
metadata:
  name: test-mc-svc
spec:
  selector:
    app: test-mc-app
  ports:
    - protocol: "TCP"
      port: 25565
      targetPort: 25565
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-mc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-mc-app
  template:
    metadata:
      labels:
        app: test-mc-app
    spec:
      containers:
        - name: test-mc-node
          image: itzg/minecraft-server
          env:
          - name: EULA
            value: "TRUE"
          - name: VERSION
            value: "1.17.1"
          - name: TYPE
            value: "SPIGOT"
          - name: ONLINE_MODE
            value: "FALSE"
          volumeMounts:
              - name: mydata
                mountPath: "/data"
      volumes:
        - name: mydata
          persistentVolumeClaim:
            claimName: test-mc-volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: main-mc-volume
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: rook-cephfs