apiVersion: v1
kind: Service
metadata:
  name: itzg-mc-proxy
spec:
  selector:
    app: itzg-mc-proxy
  ports:
    - protocol: "TCP"
      port: 25565
      targetPort: 25577
  type: LoadBalancer
  loadBalancerIP: 10.0.0.152
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: itzg-mc-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itzg-mc-proxy
  template:
    metadata:
      labels:
        app: itzg-mc-proxy
    spec:
      containers:
        - name: itzg-mc-node
          image: itzg/bungeecord
          env:
            - name: TYPE
              value: "BUNGEECORD"
          volumeMounts:
          - mountPath: /ver/run
            name: config
      volumes:
      - name: config
        configMap:
          name: bungeecord-config